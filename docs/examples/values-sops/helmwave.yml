project: "Example: values render flag"
version: "⟨⟨ ver ⟩⟩"

repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

.options: &options
  namespace: my-namespace
  wait: true

releases:
  - name: nginx
    <<: *options
    chart: bitnami/nginx
    values:
      - src: values-sops.yml
        renderer: sops
