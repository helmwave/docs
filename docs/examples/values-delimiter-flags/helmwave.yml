version: 0.27.2

repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

.options: &options
  namespace: my-namespace
  wait: true

releases:
  - name: nginx
    <<: *options
    chart: bitnami/nginx
    store:
      metadata: 123
    values:
      - src: values.yml
        delimiter_left: "[["
        delimiter_right: "]]"
