project: "Example: values delimiter flags"
version: ⟨⟨ ver ⟩⟩

repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

.options: &options
  namespace: my-namespace
  wait: true

releases:
  - name: nginx
    <<: *options
    chart: bitnami/nginx
    values:
      - values/common.yml
      - values/nginx.yml

  - name: redis
    <<: *options
    chart: bitnami/redis
    values:
      - values/common.yml
      - values/redis.yml
