project: &project my-project
version: "⟨⟨ ver ⟩⟩"

.options: &options
  wait: true
  wait_for_jobs: true
  force: false
  timeout: 10m
  chart: some-chart
  atomic: false
  max_history: 3
  namespace: *project
  create_namespace: true
  offline_kube_version: 1.25.2
  pending_release_strategy: rollback

releases:
  - name: my-app-a
    tags: [my-app-a]
    <<: *options
    values:
      - my-app-a/values.yml
  
  - name: my-app-c
    tags: [my-app-c]
    <<: *options
    values:
      - my-app-c/values.yml
  
  - name: my-app-b
    tags: [my-app-b]
    <<: *options
    values:
      - my-app-b/values.yml
  
